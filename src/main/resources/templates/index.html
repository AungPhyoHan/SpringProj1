<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project One</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to My Spring Project One</h1>
        <p>
          Hello,I am AungPhyoHan.This project is to provide CRUD without DB.
        </p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="col-md-6" th:if="${flag}">
        <!-- form -->
        <form action="/add" method="post" th:object="${personObj}">
          <div class="form-group">
            <label class="form-label" for="name">NAME</label>
            <input
              type="text"
              name="name"
              class="form-control"
              th:value="*{name}"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="name">AGE</label>
            <input
              type="text"
              name="age"
              class="form-control"
              th:value="*{age}"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="name">WORK</label>
            <select class="form-control" name="work" th:value="*{work}">
              <option value="IT">IT</option>
              <option value="Mechanic">Mechanic</option>
              <option value="Hotel">Hotel</option>
              <option value="GeneralWorker">General Worker</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn"
              style="background-color: gold"
              value="ADD NEW"
            />
          </div>
        </form>
      </div>
      <div class="col-md-6" th:unless="${flag}">
        <!-- form -->
        <form action="/edit" method="post" th:object="${personObj}">
          <input type="hidden" name="id" th:value="*{id}" />
          <div class="form-group">
            <label class="form-label" for="name">NAME</label>
            <input
              type="text"
              name="name"
              class="form-control"
              th:value="*{name}"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="name">AGE</label>
            <input
              type="text"
              name="age"
              class="form-control"
              th:value="*{age}"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="name">WORK</label>
            <select class="form-control" name="work" th:value="*{work}">
              <option th:value="IT" th:selected="(*{work} == 'IT')">IT</option>
              <option th:value="Mechanic" th:selected="(*{work} == 'Mechanic')">
                Mechanic
              </option>
              <option th:value="Hotel" th:selected="(*{work} == 'Hotel')">
                Hotel
              </option>
              <option
                th:value="GeneralWorker"
                th:selected="(*{work} == 'GeneralWorker')"
              >
                General Worker
              </option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn"
              style="background-color: orange"
              value="UPDATE"
            />
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <!--- table -->
        <table class="table">
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>WORK</th>
            <th>DATE</th>
            <th>Option</th>
          </tr>
          <tr th:each="item:${data}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.age}"></td>
            <td th:text="${item.work}"></td>
            <td th:text="${item.createdAt}"></td>
            <td>
              <div class="row">
                <div class="col-md-12">
                  <a
                    th:href="@{/{id}(id=${item.id})}"
                    class="btn"
                    style="
                      background-color: orange;
                      margin-right: 10px;
                      color: black;
                    "
                    >UPDATE</a
                  >
                  <a
                    href=""
                    class="btn"
                    style="background-color: maroon; color: white"
                    >DELETE</a
                  >
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
